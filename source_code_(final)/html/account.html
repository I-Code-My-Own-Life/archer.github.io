<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | Archer Impossible | World's Hardest Game | Minecraft Edition</title>
    <link rel="stylesheet" href="/source_code_(final)/css/design.css">
</head>

<body background="/images/background_5.jpg">

    <audio autoplay loop src="/audio/epic adventure music.mp3">
    </audio>

    <header>

        <nav>
            <div class="top_logo">
                <a href="index.html" class="logo">
                    <img src="/images/final_logo_crop.png">
                </a>

                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="htplay.html">How To Play</a></li>
                    <li><a href="leaderboard.html">Leaderboard</a></li>
                    <li><a id="log_reg" href="login.html">Login / Register</a></li>
                    <li><a href="account.html">My Account</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--  Fake pokemon profile pic (pfp) -->
    <div class="account_pfp"> <img src="/images/pfp.png" class="pfp">
    </div>

    <h1 class="account_title"><u>My Account Details</u></h1>
    <div class="account_overview">


        <!-- READ ONLY boxes for user about their Rank and personal details that they signed up with-->
        <p><mark class="account_bkg">My Email Address</mark></p>
        <input type="text" id="email" readonly="readonly" placeholder="example@gmail.com">
        <p><mark class="account_bkg">My Username</mark></p>
        <input type="text" id="username" readonly="readonly" placeholder="Username">
        <p><mark class="account_bkg">My Password</mark></p>
        <input type="text" id="password" readonly="readonly" placeholder="*********">
        <p><mark class="account_bkg">My Age</mark></p>
        <input type="text" id="age" readonly="readonly" placeholder="21">
        <p><mark class="account_bkg">My Leaderboard Ranking</mark></p>
        <input type="text" id="rank" readonly="readonly" placeholder="34th">


    </div>
    <script src="../javascript/account.js" ></script>
</body>

</html>
